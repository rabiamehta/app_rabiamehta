apiVersion: apps/v1
kind: Deployment
metadata:
  name: nagp-welcome-devops-deployment
  namespace: kubernetes-cluster-rabiamehta
  labels:
    app: nagp
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nagp
  strategy: 
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nagp
    spec:
      containers:
      - name: nagp-welcome-devops-app
        image: rabiamehta/i-rabiamehta-master
        resources:
          limits:
            cpu: 0.2
            memory: "200Mi"
          requests:
            cpu: 0.1
            memory: "100Mi"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080